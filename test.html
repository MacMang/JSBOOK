<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <mt-input v-model="myname"></mt-input>
    {{myname}}
  </div>
</body>
</html>
<script>
  Vue.component('mt-input',{
    template: `
      <div>
        <input  @input="changeValue"/>
      </div>
    `,
    methods: {
      changeValue(ev){
        this.$emit('input',ev.target.value)
      }
    },
  })
  new Vue({
    el:'#app',
    data:{
      myname: 'hello'
    }
  })
</script>
